  <script>
    // Fullscreen on mobile (not working yet for some reason)
    if (document.webkitFullscreenElement) {
      document.webkitCancelFullScreen();
    } else {
      const el = document.documentElement;
      el.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
    }
  </script>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #333;
    }

    button {
      /* center button */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      /* style button */
      font-size: 50px;
      padding: 20px;
      border-radius: 10px;
      border-width: 0;
      z-index: 1;
    }

    canvas {
      /* center canvas */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
